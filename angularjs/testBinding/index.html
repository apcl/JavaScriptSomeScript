<!DOCTYPE html>
<html ng-app>
<head>
	<title>Test Binding</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>	
	<input type="text" ng-model="dato">
	{{dato}}
	<input type="button" value="hola" ng-click="dato='hola'">
</body>
</html>
