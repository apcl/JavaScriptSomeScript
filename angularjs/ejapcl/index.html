<!DOCTYPE html>
<html ng-app="moduleapcl">
<head>
	<meta charset="utf-8">
	<title>Ejercicio APCL</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>	
</head>
<body ng-controller="controllerapcl as capcl">
	<div>
		<h1>Hola {{capcl.nombre}}</h1>
		<h2>Hoy tienes {{capcl.edad}} años</h2>
		<br />
		Años: 
		<input type="button" value="+" ng-click="capcl.sumauno()">
		<input type="button" value="-" ng-click="capcl.restauno()">
		<br />
		<br />
		Nombre: 
		<input type="text" ng-model="capcl.nombre">
	</div>

	<script src="apcl.js"></script>
</body>
</html>
