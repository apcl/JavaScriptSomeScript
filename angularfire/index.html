<!DOCTYPE html>
<html ng-app="angfireMdl">
<head>
	<title>AngularFire</title>
	<link rel="stylesheet" href="css/estilo.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body ng-controller="angfireCtrl">

	<div ng-class="divindex">
  		<h1 ng-class="pch" ng-class="textoLogo" ng-click="home()">Comprara</h1>
        <input type="text" name="producto" ng-class="txtSearch" placeholder="Marca, Modelo, Caracteristicas" ng-model="filtro">
        <button type="button" ng-class="btnSearch" ng-click="mostrar()">Buscar</button>    	
    </div>

	<!-- <div ng-class="">
		<input class="form-control" type="text" ng-model="filtro">
		<input class="form-control" type="button" value="Buscar" ng-click="mostrar()">
	</div>
	<br><br>-->
	<div class="content">
		<div ng-repeat="producto in productos | filter : fin" ng-class="clase">
			<div class="thumbnail">
		        <img class="imagenList" src="{{producto.imagen}}" alt="{{producto.nombre}}">
		        <div class="caption">
		          	<p class="prodList">{{producto.nombre}}</p>
		          	<!-- Desencadena Modal -->
		          	<button class="btn btn-primary" data-toggle="modal" data-target="#prodModal{{$index}}">
		          		Detalle
		          	</button>

		          	<!-- Begin Modal -->
					<div class="modal fade" id="prodModal{{$index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					  <div class="modal-dialog modal-lg">
					    <div class="modal-content">

					    	<!-- Header -->
						    <div class="modal-header">
						    	<h4>{{producto.nombre}}</h4>
						    </div>

						    <!-- Body -->
						    <div class="modal-body">
						    	<img class="imagenList" src="{{producto.imagen}}" alt="{{producto.nombre}}">
						    	<div>
						    		<table class="table table-hover table-bordered">
						    			<thead>
							    			<tr>
							    				<th>Empresa</th>
							    				<th>Precio</th>
							    				<th>Sitio</th>
							    			</tr>
						    			</thead>
						    			<tbody>
							    			<tr ng-if="!producto.url1_pcfactory">
							    			</tr>
							    			<tr ng-if="producto.url1_pcfactory">
							    				<td>PC Factory</td>
							    				<td >${{producto.precio_pcfactory}}</td>
							    				<td><a href="{{producto.url1_pcfactory}}" target="_blank">Ir al sitio</a></td>
							    			</tr>
							    			<tr ng-if="!producto.url_peta">
							    			</tr>
							    			<tr ng-if="producto.url_peta">
							    				<td>Peta</td>
							    				<td>${{producto.precio_peta}}</td>
							    				<td><a href="{{producto.url_peta}}" target="_blank">Ir al sitio</a></td>
							    			</tr>
						    			</tbody>
									</table>
						    	</div>
						    </div>

						    <!-- Footer -->
						    <div class="modal-footer">
						    	<button class="btn btn-danger" data-dismiss="modal">
						    		Cerrar
						    		<!-- <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> -->
						    	</button>
						    </div>

					    </div>
					  </div>
					</div>
					<!-- End Modal -->

		    	</div>
		    </div>
	    </div>
    </div>
